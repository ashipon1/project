      //clock

      function showTime() {
        const clock = document.getElementById("clock");
        const refresh = new Date();
        const hours = refresh.getHours();
        let minutes = refresh.getMinutes();
        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        let seconds = refresh.getSeconds();
        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        clock.innerHTML = hours + ":" + minutes + ":" + seconds;

        setTimeout(showTime, 1000);
      }

      document.querySelector("body").onload = showTime;

      document.getElementById("center").onmouseover = changeInner;
