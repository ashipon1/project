        </div>

    <!-- End of Header -->

    <div class="promo">
      <div class="main">
        <div id="title">Contact</div>
        <form action="https://oim-apis.herokuapp.com/form2" method="post">
          <fieldset class="about-you">
            <legend>Your Information:</legend>
            <div>
              <label for="input-name"> Name: </label>
              <input
                id="input-name"
                maxlength="100"
                name="name"
                placeholder="Enter your full name"
                size="35"
                type="text"
              />
            </div>
            <div>
              <label for="input-email"> Email: </label>
              <input
                id="input-email"
                maxlength="115"
                name="email"
                placeholder="Enter your email "
                size="55"
                type="email"
              />
            </div>
            <div>
              <label for="input-phone"> Phone: </label>
              <input
                id="input-phone"
                maxlength="115"
                name="phone"
                placeholder="Enter your phone number "
                size="40"
                type="phone"
              />
            </div>
          </fieldset>

          <fieldset class="review">
            <legend>Your Thoughts:</legend>
            <div>
              <label for="hear-about" id="purchase">
                What B2W product did you purchase? (Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.)
              </label>

              <select id="hear-about" name="product" multiple>
                <option value="peanut">Peanut Power</option>
                <option value="mocha">Mocha Madness</option>
                <option value="coconut">Crazy Coconut</option>
                <option value="bday">Birthday Bliss</option>
                <option value="apple">Amazing Apple</option>
                <option value="orange">Outstanding Orange</option>
              </select>
            </div>
            <div>
              What do you think of this product?
              <br />
              <label>
                <input name="cust-rating" type="radio" value="Amazing" />
                Amazing
              </label>
              <label>
                <input name="cust-rating" type="radio" value="very good" />
                very good
              </label>
              <label>
                <input name="cust-rating" type="radio" value="good" />
                good
              </label>
              <label>
                <input name="cust-rating" type="radio" value="decent" />
                decent
              </label>
              <label>
                <input name="cust-rating" type="radio" value="bad" />
                bad
              </label>
              <label>
                <input name="cust-rating" type="radio" value="very bad" />
                very bad
              </label>
              <label>
                <input name="cust-rating" type="radio" value="awful" />
                awful
              </label>
            </div>
            <div>
              <label for="comments"> Comments: </label>
              <br />
              <textarea cols="50" id="comments" rows="5"></textarea>
            </div>
            <div>
              <label>
                <input checked="checked" name="subscribe" type="checkbox" />
                Sign me up for email updates
              </label>
            </div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </fieldset>
        </form>
      </div>
    </div>
